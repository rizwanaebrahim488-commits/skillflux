<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlux | Member Dashboard</title>
    <style>
        :root {
            --bg-black: #000000;
            --card-dark: #0a0a0a;
            --flux-blue: #3b82f6; 
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --border-standard: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-black); color: var(--text-white); padding-top: 100px; }

        /* ELITE NAV */
        nav {
            position: fixed; top: 0; width: 100%; height: 90px; padding: 0 6%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 1000;
            border-bottom: 1px solid var(--border-standard);
        }
        .brand { font-size: 2rem; font-weight: 900; color: white; letter-spacing: -1.5px; }
        .brand span { color: var(--flux-blue); }
        .p2p-sub { font-size: 0.8rem; font-weight: 700; color: var(--text-gray); border-left: 2px solid var(--flux-blue); padding-left: 15px; text-transform: uppercase; }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 6%; }

        /* VAULT STATS */
        .header-flex { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 50px; }
        .vault-card { background: var(--card-dark); border: 1px solid var(--flux-blue); padding: 30px 50px; border-radius: 24px; }
        .vault-card h1 { font-size: 4rem; line-height: 1; color: var(--flux-blue); }

        /* POST SKILL FORM BOARD */
        .post-skill-board {
            background: var(--card-dark); border: 1px solid var(--border-standard);
            padding: 40px; border-radius: 24px; margin-bottom: 60px;
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; align-items: end; }
        input, select { 
            background: #000; border: 1px solid var(--border-standard); padding: 15px; 
            border-radius: 12px; color: white; width: 100%; font-size: 1rem;
        }
        .btn-add { background: var(--flux-blue); color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* MARKETPLACE GRID (SQUARE BOXES) */
        .section-title { font-size: 2rem; margin-bottom: 30px; letter-spacing: -1px; }
        .skill-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .skill-card {
            background: var(--card-dark); border: 1px solid var(--border-standard);
            aspect-ratio: 1 / 1; padding: 35px; border-radius: 28px;
            display: flex; flex-direction: column; justify-content: space-between;
            transition: 0.3s;
        }
        .skill-card:hover { border-color: var(--flux-blue); transform: translateY(-10px); }
        .skill-card h3 { font-size: 1.5rem; margin-bottom: 10px; }
        .skill-card p { color: var(--text-gray); font-size: 0.95rem; flex-grow: 1; }
        .skill-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
        .price-tag { color: var(--flux-blue); font-weight: 900; }
        .btn-request { background: #1e293b; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }
        .btn-request:hover { background: var(--flux-blue); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <div class="brand">Skill<span>Flux</span></div>
            <div class="p2p-sub">Peer-to-Peer Exchange</div>
        </div>
        <button class="btn-add" style="background:#ef4444; padding: 10px 20px;" onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <div class="header-flex">
            <div>
                <p style="color:var(--text-gray)">Active Professional Node</p>
                <h2 id="user-email">Loading...</h2>
            </div>
            <div class="vault-card">
                <small>FLUX CREDITS</small>
                <h1 id="credit-count">0</h1>
            </div>
        </div>

        <div class="post-skill-board">
            <h3 style="margin-bottom: 20px;">List New Expertise</h3>
            <div class="form-grid">
                <div>
                    <label style="font-size: 0.8rem; color: var(--text-gray);">Skill Title</label>
                    <input type="text" id="skill-title" placeholder="e.g. UI/UX Mentorship">
                </div>
                <div>
                    <label style="font-size: 0.8rem; color: var(--text-gray);">Short Description</label>
                    <input type="text" id="skill-desc" placeholder="One-on-one session for 1 hour">
                </div>
                <button class="btn-add" onclick="postSkill()">Post to Exchange</button>
            </div>
        </div>

        <h2 class="section-title">Global <span style="color:var(--flux-blue)">Exchange</span> Feed</h2>
        <div class="skill-grid" id="market-grid">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHSJX5F_mZjLqPSuofyBANQ3pC69gC14o",
            authDomain: "skillflux-c4088.firebaseapp.com",
            projectId: "skillflux-c4088",
            storageBucket: "skillflux-c4088.appspot.com",
            messagingSenderId: "347039323368",
            appId: "1:347039323368:web:0f610227dc3715581a255d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-email').innerText = user.email;
                loadUserData(user.uid);
                loadMarketplace();
            } else {
                window.location.href = "index.html";
            }
        });

        async function loadUserData(uid) {
            const snap = await getDoc(doc(db, "users", uid));
            if(snap.exists()) document.getElementById('credit-count').innerText = snap.data().credits;
        }

        // POST SKILL LOGIC
        window.postSkill = async () => {
            const title = document.getElementById('skill-title').value;
            const desc = document.getElementById('skill-desc').value;
            if(!title || !desc) return alert("Fill all fields");

            await addDoc(collection(db, "skills"), {
                title,
                desc,
                ownerId: currentUser.uid,
                ownerEmail: currentUser.email,
                cost: 1,
                timestamp: new Date()
            });
            
            document.getElementById('skill-title').value = '';
            document.getElementById('skill-desc').value = '';
            alert("Skill Listed on Exchange!");
        };

        // LOAD MARKETPLACE (REAL-TIME)
        function loadMarketplace() {
            onSnapshot(collection(db, "skills"), (snapshot) => {
                const grid = document.getElementById('market-grid');
                grid.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const isMine = data.ownerId === currentUser.uid;
                    
                    grid.innerHTML += `
                        <div class="skill-card">
                            <div>
                                <small style="color:var(--flux-blue)">${isMine ? 'YOUR POST' : 'PEER EXCHANGE'}</small>
                                <h3>${data.title}</h3>
                                <p>${data.desc}</p>
                            </div>
                            <div class="skill-footer">
                                <span class="price-tag">${data.cost} FLUX</span>
                                ${!isMine ? `<button class="btn-request" onclick="requestSkill('${doc.id}', '${data.ownerId}')">Exchange</button>` : ''}
                            </div>
                        </div>
                    `;
                });
            });
        }

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
