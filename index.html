<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Elite Exchange</title>
    <style>
        :root { --bg: #050505; --blue: #3b82f6; --border: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden; }
        nav { height: 90px; display: flex; justify-content: space-between; align-items: center; padding: 0 6%; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); }
        .hero { height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: 5rem; letter-spacing: -4px; margin: 0; }
        .auth-card { background: #0a0a0a; border: 1px solid var(--border); padding: 40px; border-radius: 30px; width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 10px; outline: none; }
        input:focus { border-color: var(--blue); }
        .btn { background: var(--blue); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: 900; }
    </style>
</head>
<body>
    <nav>
        <div style="font-size: 1.8rem; font-weight: 900;">Skill<span style="color:var(--blue)">Flux</span></div>
        <div style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; border-left: 2px solid var(--blue); padding-left: 15px;">Elite Exchange</div>
    </nav>

    <div class="hero">
        <h1>Elite <span style="color:var(--blue)">Exchange.</span></h1>
    </div>

    <div class="auth-card">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()" class="btn">Access Vault</button>
        <p style="text-align:center; color:#666; margin: 15px 0;">— OR —</p>
        <button onclick="handleSignUp()" class="btn" style="background:transparent; border: 1px solid var(--blue);">Initialize New Vault</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHSJX5F_mZjLqPSuofyBANQ3pC69gC14o",
            authDomain: "skillflux-c4088.firebaseapp.com",
            projectId: "skillflux-c4088",
            storageBucket: "skillflux-c4088.appspot.com",
            messagingSenderId: "347039323368",
            appId: "1:347039323368:web:0f610227dc3715581a255d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.handleSignUp = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            try {
                const userCred = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCred.user.uid), { email, credits: 2 });
            } catch (e) { alert(e.message); }
        };

        window.handleLogin = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, password); } 
            catch (e) { alert(e.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "dashboard.html"; // Moves to the next file
        });
    </script>
</body>
</html>
