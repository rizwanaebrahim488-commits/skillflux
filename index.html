<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlux | Peer-to-Peer Exchange</title>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --blue: #3b82f6; --border: #262626; --text: #e5e5e5; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.5; }
        nav { height: 70px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); }
        .hero { padding: 60px 5%; text-align: center; }
        h1 { font-size: 2.5rem; font-weight: 800; letter-spacing: -1px; margin: 0; }
        
        .phase-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding: 30px 5%; max-width: 1000px; margin: 0 auto; }
        .phase-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; border-bottom: 3px solid var(--blue); }
        .phase-box h3 { margin: 0 0 10px 0; color: var(--blue); font-size: 1rem; }
        .phase-box p { font-size: 0.9rem; color: #a3a3a3; margin: 0; }

        .auth-card { background: var(--card); border: 1px solid var(--border); padding: 40px; border-radius: 16px; width: 100%; max-width: 380px; margin: 20px auto; box-sizing: border-box; }
        input { width: 100%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .btn { background: var(--blue); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; }
    </style>
</head>
<body>
    <nav><div style="font-size: 1.4rem; font-weight: 700;">Skill<span style="color:var(--blue)">Flux</span></div></nav>

    <div class="hero">
        <h1>Peer-to-Peer Exchange</h1>
        <p style="color:#a3a3a3;">Join the network. Offer skills to earn. Acquire to grow.</p>
    </div>

    <div class="phase-grid">
        <div class="phase-box"><h3>[Phase 1: Sync]</h3><p>Register to unlock your 2-credit welcome bonus.</p></div>
        <div class="phase-box"><h3>[Phase 2: Offer]</h3><p>Upload a skill to the feed and earn +1 Flux credit.</p></div>
        <div class="phase-box"><h3>[Phase 3: Gain]</h3><p>Acquire skills from others for -1 Flux credit.</p></div>
    </div>

    <div class="auth-card">
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button id="regBtn" class="btn">Register & Get 2 Credits</button>
        <button id="loginBtn" class="btn" style="background:transparent; border: 1px solid var(--blue); margin-top: 10px; color: var(--blue);">Login</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHSJX5F_mZjLqPSuofyBANQ3pC69gC14o",
            authDomain: "skillflux-c4088.firebaseapp.com",
            projectId: "skillflux-c4088",
            storageBucket: "skillflux-c4088.appspot.com",
            messagingSenderId: "347039323368",
            appId: "1:347039323368:web:0f610227dc3715581a255d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('regBtn').onclick = async () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                // GET 2 CREDITS ON REGISTER
                await setDoc(doc(db, "users", res.user.uid), { email: e, credits: 2 });
                alert("Vault Synced! 2 Welcome Credits added.");
            } catch (err) { alert(err.message); }
        };

        document.getElementById('loginBtn').onclick = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, (user) => { if (user) window.location.href = "dashboard.html"; });
    </script>
</body>
</html>
