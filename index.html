<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Elite Exchange</title>
    <style>
        :root { --bg: #050505; --blue: #3b82f6; --border: #1e293b; --gray: #94a3b8; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        nav { height: 90px; display: flex; justify-content: space-between; align-items: center; padding: 0 6%; border-bottom: 1px solid var(--border); background: #000; }
        .brand { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; }
        .brand span { color: var(--blue); }
        .hero { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
        .hero h1 { font-size: clamp(3rem, 8vw, 6rem); letter-spacing: -4px; margin: 0 0 40px 0; line-height: 1; }
        .auth-card { background: #0a0a0a; border: 1px solid var(--border); padding: 40px; border-radius: 30px; width: 100%; max-width: 400px; box-sizing: border-box; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 12px; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--blue); }
        .btn { background: var(--blue); color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: 800; font-size: 1.1rem; }
        .btn-alt { background: transparent; border: 1px solid var(--blue); margin-top: 10px; }
    </style>
</head>
<body>
    <nav>
        <div class="brand">Skill<span>Flux</span></div>
        <div style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem; color: var(--gray); border-left: 2px solid var(--blue); padding-left: 15px;">Elite Exchange</div>
    </nav>
    <div class="hero">
        <h1>Elite <span style="color:var(--blue)">Exchange.</span></h1>
        <div class="auth-card">
            <input type="email" id="email" placeholder="Professional Email">
            <input type="password" id="password" placeholder="Vault Password">
            <button onclick="handleLogin()" class="btn">Access Vault</button>
            <button onclick="handleSignUp()" class="btn btn-alt">Initialize New Vault</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHSJX5F_mZjLqPSuofyBANQ3pC69gC14o",
            authDomain: "skillflux-c4088.firebaseapp.com",
            projectId: "skillflux-c4088",
            storageBucket: "skillflux-c4088.appspot.com",
            messagingSenderId: "347039323368",
            appId: "1:347039323368:web:0f610227dc3715581a255d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.handleSignUp = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            try {
                const userCred = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCred.user.uid), { email, credits: 2, createdAt: new Date() });
                alert("Vault Initialized with 2 Credits!");
            } catch (e) { alert(e.message); }
        };

        window.handleLogin = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, password); } 
            catch (e) { alert("Login Error: " + e.message); }
        };

        onAuthStateChanged(auth, (user) => { if (user) window.location.href = "dashboard.html"; });
    </script>
</body>
</html>
