<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlux | Peer-to-Peer Exchange</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-dark: #141414;
            --accent-blue: #3b82f6;
            --text-white: #ffffff;
            --text-gray: #a1a1aa;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 440px;
            text-align: left;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 10px;
        }

        .hero-text {
            font-size: 1.1rem;
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .blue-glow {
            color: var(--accent-blue);
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 16px;
            background: var(--card-dark);
            border: 1px solid #27272a;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-gray);
            text-decoration: underline;
        }

        .hidden { display: none; }

        /* Dashboard specific */
        .status-card {
            background: var(--card-dark);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #27272a;
            margin-top: 20px;
        }

        .credit-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-blue);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Skill<span class="blue-glow">Flux</span></h1>
        
        <div id="auth-section">
            <p class="hero-text">Find the skills you need. Share the skills you have. Connect to learn and grow.</p>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Choose a password">
            </div>
            
            <button onclick="handleSignUp()" class="btn-primary">Join SkillFlux</button>
            <button onclick="handleLogin()" class="btn-ghost">Already have an account? Sign in</button>
        </div>

        <div id="dashboard-section" class="hidden">
            <p class="hero-text">Welcome back, <span id="user-display" class="blue-glow"></span></p>
            
            <div class="status-card">
                <p style="margin:0; color:var(--text-gray)">Available Credits</p>
                <div class="credit-value" id="credit-display">0</div>
            </div>

            <button onclick="handleLogout()" class="btn-ghost" style="margin-top:40px">Logout from session</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Your verified Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCHSJX5F_mZjLqPSuofyBANQ3pC69gC14o",
            authDomain: "skillflux-c4088.firebaseapp.com",
            projectId: "skillflux-c4088",
            storageBucket: "skillflux-c4088.appspot.com",
            messagingSenderId: "347039323368",
            appId: "1:347039323368:web:0f610227dc3715581a255d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.handleSignUp = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", res.user.uid), { 
                    email, 
                    credits: 2, 
                    createdAt: new Date() 
                });
                alert("Welcome! 2 Credits awarded.");
            } catch (e) { alert(e.message); }
        };

        window.handleLogin = () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password).catch(e => alert(e.message));
        };

        window.handleLogout = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            const authDiv = document.getElementById('auth-section');
            const dashDiv = document.getElementById('dashboard-section');
            if (user) {
                authDiv.classList.add('hidden');
                dashDiv.classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email.split('@')[0];
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    document.getElementById('credit-display').innerText = snap.data().credits;
                }
            } else {
                authDiv.classList.remove('hidden');
                dashDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
