<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Peer-to-Peer Exchange</title>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --blue: #3b82f6; --border: #262626; --text: #e5e5e5; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; text-align: center; }
        nav { height: 70px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); }
        .hero { padding: 60px 5%; }
        .phase-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding: 30px 5%; max-width: 1000px; margin: 0 auto; }
        .phase-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; text-align: left; }
        .auth-card { background: var(--card); border: 1px solid var(--border); padding: 40px; border-radius: 16px; width: 100%; max-width: 380px; margin: 20px auto; }
        input { width: 100%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { background: var(--blue); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>
    <nav><div style="font-size: 1.5rem; font-weight: 700;">Skill<span style="color:var(--blue)">Flux</span></div></nav>
    <div class="hero">
        <h1>Peer-to-Peer Knowledge Exchange</h1>
        <p style="color:#a3a3a3;">Post to earn. Acquire to learn.</p>
    </div>

    <div class="phase-grid">
        <div class="phase-box"><h3>1. Offer</h3><p>Post a skill offer to the network to earn 2 Flux credits.</p></div>
        <div class="phase-box"><h3>2. Exchange</h3><p>Your skills become available for others to discover.</p></div>
        <div class="phase-box"><h3>3. Acquire</h3><p>Spend 1 credit to acquire a skill from a peer.</p></div>
    </div>

    <div class="auth-card">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="regBtn" class="btn">Register Vault</button>
        <button id="loginBtn" class="btn" style="background:transparent; border:1px solid var(--blue); margin-top:10px;">Login</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCHSJX5F_mZjLqPSuofyBANQ3pC69gC14o",
            authDomain: "skillflux-c4088.firebaseapp.com",
            projectId: "skillflux-c4088",
            storageBucket: "skillflux-c4088.appspot.com",
            messagingSenderId: "347039323368",
            appId: "1:347039323368:web:0f610227dc3715581a255d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('regBtn').onclick = async () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                // START WITH 0 CREDITS
                await setDoc(doc(db, "users", res.user.uid), { email: e, credits: 0 });
                alert("Vault Registered! Post a skill to earn credits.");
            } catch (err) { alert(err.message); }
        };

        document.getElementById('loginBtn').onclick = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, (user) => { if (user) window.location.href = "dashboard.html"; });
    </script>
</body>
</html>
