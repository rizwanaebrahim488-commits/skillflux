<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Member Dashboard</title>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --blue: #3b82f6; --border: #262626; --text: #e5e5e5; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 100px 5% 50px; }
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; background: rgba(10,10,10,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); z-index: 1000; box-sizing: border-box; }
        
        .header-flex { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 40px; }
        .credit-display { background: var(--card); border: 1px solid var(--blue); padding: 20px 40px; border-radius: 12px; text-align: center; }
        .credit-display h1 { font-size: 2.5rem; margin: 0; color: var(--blue); }

        .upload-card { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 16px; margin-bottom: 40px; }
        .input-group { display: flex; gap: 10px; margin-top: 15px; }
        input { flex: 1; padding: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; }
        
        .skill-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .skill-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; display: flex; flex-direction: column; justify-content: space-between; border-left: 4px solid var(--blue); }
        .btn { background: var(--blue); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-small { font-size: 0.85rem; margin-top: 15px; }
    </style>
</head>
<body>
    <nav>
        <div style="font-size: 1.2rem; font-weight: 700;">Skill<span style="color:var(--blue)">Flux</span></div>
        <button onclick="auth.signOut()" style="background:transparent; color:#ef4444; border:none; cursor:pointer;">Disconnect</button>
    </nav>

    <div class="header-flex">
        <div>
            <p style="color:#737373; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;">Vault Operator</p>
            <h2 id="user-email" style="margin:0;">Verified User</h2>
        </div>
        <div class="credit-display">
            <small>FLUX CREDITS</small>
            <h1 id="user-credits">0</h1>
        </div>
    </div>

    <div class="upload-card">
        <h3 style="margin-top:0;">Upload Skill</h3>
        <p style="color:#a3a3a3; font-size: 0.9rem;">Broadcast your expertise to the feed to participate in the exchange.</p>
        <div class="input-group">
            <input type="text" id="skillTitle" placeholder="Expertise Title (e.g. Data Analysis)">
            <button id="uploadBtn" class="btn">Post Skill</button>
        </div>
    </div>

    <h2 style="font-size: 1.5rem; margin-bottom: 20px;">Live Feed</h2>
    <div id="skillFeed" class="skill-grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, query, orderBy, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { /* USE YOUR PREVIOUS CONFIG HERE */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.auth = auth;

        let userBalance = 0;

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
            else {
                document.getElementById('user-email').innerText = user.email;
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        userBalance = snap.data().credits;
                        document.getElementById('user-credits').innerText = userBalance;
                    }
                });
                loadSkills();
            }
        });

        // UPLOAD SKILL (PHASE 2)
        document.getElementById('uploadBtn').onclick = async () => {
            const skill = document.getElementById('skillTitle').value;
            if(skill) {
                await addDoc(collection(db, "skills"), { skill, owner: auth.currentUser.email, ownerId: auth.currentUser.uid, time: new Date() });
                document.getElementById('skillTitle').value = '';
            }
        };

        // ACQUIRE SKILL (PHASE 3) - Costs 1 credit
        window.acquireSkill = async (ownerId) => {
            if(ownerId === auth.currentUser.uid) return alert("You already own this skill.");
            if(userBalance < 1) return alert("Insufficient Flux Credits.");

            try {
                await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, "users", auth.currentUser.uid);
                    transaction.update(userRef, { credits: userBalance - 1 });
                });
                alert("Skill Acquired. 1 Credit Deducted.");
            } catch (e) { alert("Transaction Failed: " + e.message); }
        };

        function loadSkills() {
            const q = query(collection(db, "skills"), orderBy("time", "desc"));
            onSnapshot(q, (snap) => {
                const feed = document.getElementById('skillFeed');
                feed.innerHTML = '';
                snap.forEach(d => {
                    const s = d.data();
                    feed.innerHTML += `
                        <div class="skill-card">
                            <div>
                                <strong style="font-size: 1.1rem;">${s.skill}</strong><br>
                                <small style="color:#737373">By: ${s.owner}</small>
                            </div>
                            <button onclick="acquireSkill('${s.ownerId}')" class="btn btn-small">Acquire (1 Credit)</button>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
