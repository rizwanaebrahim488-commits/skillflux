<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlux | Elite Exchange</title>
    <style>
        :root { --bg-black: #000; --card-dark: #0a0a0a; --flux-blue: #3b82f6; --text-white: #fff; --text-gray: #94a3b8; --border: #1e293b; --nav-height: 100px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-black); color: var(--text-white); line-height: 1.6; }
        nav { position: fixed; top: 0; width: 100%; height: var(--nav-height); padding: 0 6%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid var(--border); }
        .brand { font-size: 2.2rem; font-weight: 900; letter-spacing: -2px; }
        .brand span { color: var(--flux-blue); }
        .btn-join { background: var(--flux-blue); color: white; border: none; padding: 12px 28px; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 8%; }
        .hero h1 { font-size: clamp(3.5rem, 10vw, 8rem); font-weight: 950; letter-spacing: -6px; line-height: 0.85; margin-bottom: 25px; }
        #auth-view { padding: 80px 8%; display: flex; justify-content: center; }
        .auth-card { background: var(--card-dark); border: 1px solid var(--border); padding: 60px; border-radius: 40px; width: 100%; max-width: 500px; }
        input { width: 100%; padding: 20px; margin-bottom: 15px; background: #000; border: 1px solid var(--border); border-radius: 14px; color: white; }
    </style>
</head>
<body>
    <nav>
        <div class="brand">Skill<span>Flux</span></div>
        <button class="btn-join" onclick="document.getElementById('auth-view').scrollIntoView({behavior:'smooth'})">Initialize Vault</button>
    </nav>

    <main>
        <header class="hero">
            <h1>Elite <span style="color:var(--flux-blue)">Exchange.</span></h1>
            <p style="color:var(--text-gray); font-size: 1.4rem; max-width: 700px;">Trade expertise, earn credits, and master new domains in a frictionless peer-to-peer ecosystem.</p>
        </header>

        <section id="auth-view">
            <div class="auth-card">
                <h2 style="margin-bottom: 35px; text-align:center; font-size: 2rem;">Secure Access</h2>
                <input type="email" id="email" placeholder="Professional Email">
                <input type="password" id="password" placeholder="Vault Password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <button onclick="handleSignUp()" class="btn-join" style="width:100%; padding:20px;">Create Account</button>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHSJX5F_mZjLqPSuofyBANQ3pC69gC14o",
            authDomain: "skillflux-c4088.firebaseapp.com",
            projectId: "skillflux-c4088",
            storageBucket: "skillflux-c4088.appspot.com",
            messagingSenderId: "347039323368",
            appId: "1:347039323368:web:0f610227dc3715581a255d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.handleSignUp = async () => {
            const email = document.getElementById('email').value.trim(); // Fixed spacing error
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) return alert("Passwords do not match!");

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    email: email,
                    credits: 2, // New accounts start with 2 credits
                    createdAt: new Date()
                });
                alert("Vault Initialized!");
            } catch (error) {
                alert("Registration Error: " + error.message);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "dashboard.html"; // Redirects upon success
        });
    </script>
</body>
</html>
