<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Elite Exchange</title>
    <style>
        :root { --bg: #000; --blue: #00d2ff; --text: #fff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; text-align: center; }
        
        /* GIGANTIC HERO */
        .hero { padding: 120px 20px; }
        .hero h1 { font-size: 6rem; font-weight: 900; letter-spacing: -5px; margin: 0; text-transform: uppercase; }
        .flux-glow { color: var(--blue); text-shadow: 0 0 30px rgba(0, 210, 255, 0.6); }
        .hero p { font-size: 2rem; color: #666; font-weight: 300; }

        /* HUGE SQUARE BOXES */
        .phase-grid { display: flex; justify-content: center; gap: 40px; padding: 60px; flex-wrap: wrap; }
        .phase-box { background: #0a0a0a; border: 4px solid #222; padding: 50px; border-radius: 40px; width: 350px; text-align: left; border-bottom: 12px solid var(--blue); }
        .phase-box h3 { font-size: 2.2rem; margin: 0 0 20px 0; color: var(--blue); }
        .phase-box p { font-size: 1.4rem; color: #999; line-height: 1.4; }

        /* MASSIVE LOGIN */
        .auth-card { background: #0a0a0a; border: 2px solid var(--blue); padding: 80px; border-radius: 60px; width: 600px; margin: 40px auto; }
        input { width: 100%; padding: 30px; margin-bottom: 25px; background: #000; border: 3px solid #333; color: white; border-radius: 20px; font-size: 1.8rem; box-sizing: border-box; }
        .btn { background: var(--blue); color: #000; border: none; padding: 30px; width: 100%; border-radius: 20px; cursor: pointer; font-weight: 900; font-size: 2rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Skill<span class="flux-glow">Flux</span></h1>
        <p>The High-Velocity Knowledge Marketplace.</p>
    </div>

    <div class="phase-grid">
        <div class="phase-box"><h3>[Phase 1]</h3><p>Sync your identity and receive **2 Credits** instantly.</p></div>
        <div class="phase-box"><h3>[Phase 2]</h3><p>Upload a skill offer to the feed to earn **+1 Credit**.</p></div>
        <div class="phase-box"><h3>[Phase 3]</h3><p>Acquire a peer's skill by spending **1 Credit**.</p></div>
    </div>

    <div class="auth-card">
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button id="regBtn" class="btn">Register & Get 2 Credits</button>
        <button id="loginBtn" class="btn" style="background:transparent; border: 3px solid var(--blue); margin-top: 20px; color: var(--blue);">Login</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { /* Paste your Firebase Config here */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('regBtn').onclick = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { email: e, credits: 2 });
                alert("Vault Synced: 2 Credits Active.");
            } catch (err) { alert(err.message); }
        };

        document.getElementById('loginBtn').onclick = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, (user) => { if (user) window.location.href = "dashboard.html"; });
    </script>
</body>
</html>
