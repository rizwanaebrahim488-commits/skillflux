<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Member Vault</title>
    <style>
        :root { --bg: #000; --blue: #3b82f6; --border: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; padding: 40px; }
        nav { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .credit-card { background: #0a0a0a; border: 1px solid var(--blue); padding: 15px 30px; border-radius: 12px; text-align: center; }
        .skill-input { background: #0a0a0a; border: 1px solid var(--border); padding: 30px; border-radius: 20px; margin: 30px 0; }
        .feed { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .skill-card { background: #0a0a0a; border: 1px solid var(--border); padding: 20px; border-radius: 12px; display: flex; flex-direction: column; justify-content: space-between; }
        .btn { background: var(--blue); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <nav>
        <h2>SkillFlux Vault</h2>
        <div class="credit-card">FLUX BALANCE: <span id="user-credits" style="color:var(--blue); font-size: 1.5rem; font-weight: 900;">0</span></div>
    </nav>

    <div class="skill-input">
        <h3>Upload Skill</h3>
        <input type="text" id="skillIn" placeholder="What can you teach?" style="padding:12px; width:280px; border-radius:8px; border:1px solid var(--border); background:#000; color:white;">
        <button id="postBtn" class="btn">Post to Network</button>
    </div>

    <h3>Global Exchange Feed</h3>
    <div id="feed" class="feed"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, query, orderBy, updateDoc, getDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHSJX5F_mZjLqPSuofyBANQ3pC69gC14o",
            authDomain: "skillflux-c4088.firebaseapp.com",
            projectId: "skillflux-c4088",
            storageBucket: "skillflux-c4088.appspot.com",
            messagingSenderId: "347039323368",
            appId: "1:347039323368:web:0f610227dc3715581a255d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentCredits = 0;

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
            else {
                onSnapshot(doc(db, "users", user.uid), (s) => { 
                    if(s.exists()) {
                        currentCredits = s.data().credits;
                        document.getElementById('user-credits').innerText = currentCredits;
                    }
                });
                loadFeed();
            }
        });

        // [UPLOADING SKILL]
        document.getElementById('postBtn').onclick = async () => {
            const skill = document.getElementById('skillIn').value;
            if(skill) {
                await addDoc(collection(db, "skills"), { skill, owner: auth.currentUser.email, ownerId: auth.currentUser.uid, time: new Date() });
                document.getElementById('skillIn').value = '';
            }
        };

        // [ACQUIRING SKILL]
        window.acquireSkill = async (skillId, ownerId) => {
            if (ownerId === auth.currentUser.uid) return alert("You already own this skill.");
            if (currentCredits < 1) return alert("Insufficient Flux Credits.");

            try {
                await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, "users", auth.currentUser.uid);
                    transaction.update(userRef, { credits: currentCredits - 1 });
                });
                alert("Skill Acquired! 1 Credit deducted.");
            } catch (e) { alert("Transaction failed: " + e.message); }
        };

        function loadFeed() {
            const q = query(collection(db, "skills"), orderBy("time", "desc"));
            onSnapshot(q, (snap) => {
                const f = document.getElementById('feed');
                f.innerHTML = '';
                snap.forEach(d => {
                    const data = d.data();
                    f.innerHTML += `
                        <div class="skill-card">
                            <div><strong>${data.skill}</strong><br><small style="color:#94a3b8">Expert: ${data.owner}</small></div>
                            <button onclick="acquireSkill('${d.id}', '${data.ownerId}')" class="btn">Acquire (1 Credit)</button>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
