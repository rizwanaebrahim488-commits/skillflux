<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlux | Elite Exchange Board</title>
    <style>
        :root {
            --bg-black: #000000;
            --card-dark: #0a0a0a;
            --flux-blue: #3b82f6; 
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --border-standard: #1e293b;
            --nav-height: 90px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg-black); 
            color: var(--text-white); 
            line-height: 1.6;
            opacity: 0; /* Hidden until Auth check */
            transition: opacity 0.5s;
        }

        /* NAVIGATION */
        nav {
            position: fixed; top: 0; width: 100%; height: var(--nav-height); padding: 0 6%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); z-index: 1000;
            border-bottom: 1px solid var(--border-standard);
        }
        .nav-left { display: flex; align-items: baseline; gap: 15px; }
        .brand { font-size: 2rem; font-weight: 900; letter-spacing: -2px; color: white; }
        .brand span { color: var(--flux-blue); }
        .p2p-description { 
            font-size: 0.8rem; font-weight: 600; color: var(--text-gray);
            border-left: 2px solid var(--flux-blue); padding-left: 15px;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-logout { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* MAIN LAYOUT */
        main { padding: calc(var(--nav-height) + 40px) 6% 100px; max-width: 1400px; margin: 0 auto; }

        /* VAULT SUMMARY */
        .vault-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 60px; }
        .vault-stats { background: var(--card-dark); border: 1px solid var(--flux-blue); padding: 25px 45px; border-radius: 24px; text-align: center; }
        .vault-stats h1 { font-size: 4rem; color: var(--flux-blue); line-height: 1; margin: 10px 0; }
        .vault-stats small { letter-spacing: 2px; font-weight: 800; color: var(--text-gray); }

        /* POST SKILL FORM */
        .post-board { background: var(--card-dark); border: 1px solid var(--border-standard); padding: 40px; border-radius: 30px; margin-bottom: 80px; }
        .post-board h3 { margin-bottom: 25px; font-size: 1.5rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr auto; gap: 20px; align-items: flex-end; }
        input { background: #000; border: 1px solid var(--border-standard); padding: 18px; border-radius: 12px; color: white; width: 100%; outline: none; }
        input:focus { border-color: var(--flux-blue); }
        .btn-post { background: var(--flux-blue); color: white; border: none; padding: 18px 35px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* MARKETPLACE GRID */
        .exchange-title { font-size: 2.2rem; font-weight: 900; margin-bottom: 40px; }
        .skill-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        /* THE ELITE SQUARE BOX */
        .square-board {
            background: var(--card-dark); border: 1px solid var(--border-standard);
            aspect-ratio: 1 / 1; padding: 40px; border-radius: 35px;
            display: flex; flex-direction: column; justify-content: space-between;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .square-board:hover { border-color: var(--flux-blue); transform: translateY(-10px); background: #0c0c0c; }
        .board-tag { font-size: 0.75rem; font-weight: 800; color: var(--flux-blue); letter-spacing: 2px; text-transform: uppercase; }
        .square-board h3 { font-size: 1.8rem; font-weight: 800; margin: 15px 0; line-height: 1.2; }
        .square-board p { color: var(--text-gray); font-size: 1rem; flex-grow: 1; }
        
        .board-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #1e293b; }
        .price { font-weight: 900; font-size: 1.2rem; }
        .btn-exchange { background: white; color: black; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .btn-exchange:hover { background: var(--flux-blue); color: white; }

        @media (max-width: 1000px) { .form-row { grid-template-columns: 1fr; } .square-board { aspect-ratio: auto; } }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <div class="brand">Skill<span>Flux</span></div>
            <div class="p2p-description">Peer-to-Peer Exchange</div>
        </div>
        <button class="btn-logout" onclick="handleLogout()">Logout</button>
    </nav>

    <main>
        <div class="vault-header">
            <div>
                <p style="color:var(--text-gray); text-transform: uppercase; letter-spacing: 1px;">Authenticated Professional</p>
                <h2 id="display-email" style="font-size: 1.8rem;">---</h2>
            </div>
            <div class="vault-stats">
                <small>FLUX LIQUIDITY</small>
                <h1 id="display-credits">0</h1>
            </div>
        </div>

        <section class="post-board">
            <h3>List Your Expertise</h3>
            <div class="form-row">
                <div>
                    <label style="display:block; margin-bottom:8px; font-size:0.8rem; color:var(--text-gray)">SKILL TITLE</label>
                    <input type="text" id="skill-title" placeholder="e.g. Advanced React Architecture">
                </div>
                <div>
                    <label style="display:block; margin-bottom:8px; font-size:0.8rem; color:var(--text-gray)">OFFER DESCRIPTION</label>
                    <input type="text" id="skill-desc" placeholder="1-hour deep dive session">
                </div>
                <button class="btn-post" onclick="handlePostSkill()">Post Skill</button>
            </div>
        </section>

        <h2 class="exchange-title">Active <span style="color:var(--flux-blue)">Marketplace</span></h2>
        <div class="skill-grid" id="marketplace-feed">
            </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCHSJX5F_mZjLqPSuofyBANQ3pC69gC14o",
            authDomain: "skillflux-c4088.firebaseapp.com",
            projectId: "skillflux-c4088",
            storageBucket: "skillflux-c4088.appspot.com",
            messagingSenderId: "347039323368",
            appId: "1:347039323368:web:0f610227dc3715581a255d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userProfile = null;

        // AUTH GUARD
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.body.style.opacity = "1";
                document.getElementById('display-email').innerText = user.email;
                
                // Real-time Credit Sync
                onSnapshot(doc(db, "users", user.uid), (doc) => {
                    if(doc.exists()) {
                        userProfile = doc.data();
                        document.getElementById('display-credits').innerText = userProfile.credits;
                    }
                });

                loadMarketplace();
            } else {
                window.location.href = "index.html"; // Kick out if not logged in
            }
        });

        // POST SKILL LOGIC
        window.handlePostSkill = async () => {
            const title = document.getElementById('skill-title').value;
            const desc = document.getElementById('skill-desc').value;

            if(!title || !desc) return alert("Please define your skill.");

            try {
                await addDoc(collection(db, "skills"), {
                    ownerId: auth.currentUser.uid,
                    ownerEmail: auth.currentUser.email,
                    title,
                    desc,
                    cost: 1,
                    createdAt: serverTimestamp()
                });
                document.getElementById('skill-title').value = '';
                document.getElementById('skill-desc').value = '';
                alert("Skill added to Elite Exchange.");
            } catch (e) { alert(e.message); }
        };

        // --- REPLACE YOUR OLD loadMarketplace WITH THIS ---
function loadMarketplace() {
    const q = query(collection(db, "skills"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
        const feed = document.getElementById('marketplace-feed');
        feed.innerHTML = '';
        
        snapshot.forEach((skillDoc) => {
            const skill = skillDoc.data();
            const isOwnSkill = skill.ownerId === auth.currentUser.uid;

            // Notice we added skill.title and skill.ownerEmail to the button below
            feed.innerHTML += `
                <div class="square-board">
                    <div>
                        <div class="board-tag">${isOwnSkill ? 'Personal Posting' : 'Peer Offering'}</div>
                        <h3>${skill.title}</h3>
                        <p>${skill.desc}</p>
                    </div>
                    <div class="board-footer">
                        <div class="price">${skill.cost} FLUX</div>
                        ${!isOwnSkill ? `
                            <button class="btn-exchange" 
                                onclick="executeExchange('${skillDoc.id}', '${skill.ownerId}', '${skill.title}', '${skill.ownerEmail}')">
                                Acquire
                            </button>` : ''}
                    </div>
                </div>
            `;
        });
    });
}
        // TRANSACTION ENGINE (THE EXCHANGE)
        window.executeExchange = async (skillId, sellerId, skillTitle, sellerEmail) => {
    if (userProfile.credits < 1) return alert("Insufficient Liquidity.");
    
    const confirmMsg = `Exchange 1 Flux Credit for '${skillTitle}'? \n\nThis will open the scheduling portal.`;
    if (!confirm(confirmMsg)) return;

    try {
        // 1. Process Credit Transfer
        const buyerRef = doc(db, "users", auth.currentUser.uid);
        await updateDoc(buyerRef, { credits: userProfile.credits - 1 });

        const sellerRef = doc(db, "users", sellerId);
        const sellerSnap = await getDoc(sellerRef);
        await updateDoc(sellerRef, { credits: (sellerSnap.data().credits || 0) + 1 });

        // 2. Generate Google Meet Link & Schedule
        // We use a Google Calendar 'template' link that auto-fills the details
        const startTime = new Date().toISOString().replace(/-|:|\.\d\d\d/g, "");
        const eventTitle = encodeURIComponent(`SkillFlux Exchange: ${skillTitle}`);
        const details = encodeURIComponent(`Peer-to-Peer Session between ${auth.currentUser.email} and ${sellerEmail}`);
        
        const gCalUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${eventTitle}&details=${details}&add=${sellerEmail}&add=${auth.currentUser.email}`;

        alert("Exchange Successful! 1 Flux Credit transferred. Opening Google Calendar to finalize your Meet link...");
        
        // Open Calendar in a new tab so they can pick the exact time
        window.open(gCalUrl, '_blank');

    } catch (e) { 
        alert("Exchange failed: " + e.message); 
    }
};
