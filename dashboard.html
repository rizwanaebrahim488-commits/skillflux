<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Member Vault</title>
    <style>
        :root { --bg: #000; --blue: #3b82f6; --border: #1e293b; --gray: #94a3b8; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; padding: 120px 6% 40px; }
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 6%; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); z-index: 1000; box-sizing: border-box; }
        .credit-card { background: #0a0a0a; border: 1px solid var(--blue); padding: 30px; border-radius: 20px; text-align: center; display: inline-block; min-width: 200px; }
        .credit-card h1 { font-size: 3.5rem; color: var(--blue); margin: 5px 0; }
        .post-box { background: #0a0a0a; border: 1px solid var(--border); padding: 30px; border-radius: 20px; margin: 40px 0; }
        .skill-feed { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .skill-card { background: #0a0a0a; border: 1px solid var(--border); padding: 20px; border-radius: 15px; border-left: 4px solid var(--blue); }
        .btn { background: var(--blue); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <nav>
        <div style="font-size: 1.5rem; font-weight: 900;">Skill<span style="color:var(--blue)">Flux</span></div>
        <button id="logoutBtn" class="btn" style="background:#ef4444">Disconnect</button>
    </nav>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <p style="color:var(--gray); letter-spacing: 2px;">VAULT IDENTITY</p>
            <h2 id="user-email" style="font-size: 1.6rem; margin: 0;">Loading...</h2>
        </div>
        <div class="credit-card">
            <small>FLUX CREDITS</small>
            <h1 id="user-credits">0</h1>
        </div>
    </div>

    <div class="post-box">
        <h3>Upload Skill</h3>
        <input type="text" id="skillTitle" placeholder="Skill Name (e.g. JavaScript)" style="padding:15px; width:300px; border-radius:10px; border:1px solid var(--border); background:#000; color:white; margin-right:10px; outline:none;">
        <button id="postBtn" class="btn">Post to Marketplace</button>
    </div>

    <h2 style="margin-bottom:20px;">Global Exchange Feed</h2>
    <div id="skillFeed" class="skill-feed"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHSJX5F_mZjLqPSuofyBANQ3pC69gC14o",
            authDomain: "skillflux-c4088.firebaseapp.com",
            projectId: "skillflux-c4088",
            storageBucket: "skillflux-c4088.appspot.com",
            messagingSenderId: "347039323368",
            appId: "1:347039323368:web:0f610227dc3715581a255d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                document.getElementById('user-email').innerText = user.email;
                // Listen for real-time credit updates
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) document.getElementById('user-credits').innerText = snap.data().credits;
                });
                loadSkills();
            }
        });

        // Upload Skill Logic
        document.getElementById('postBtn').addEventListener('click', async () => {
            const title = document.getElementById('skillTitle').value;
            if (title) {
                await addDoc(collection(db, "skills"), { 
                    title, 
                    owner: auth.currentUser.email, 
                    time: new Date() 
                });
                document.getElementById('skillTitle').value = '';
            }
        });

        // Receive / Load Skills Feed
        function loadSkills() {
            const q = query(collection(db, "skills"), orderBy("time", "desc"));
            onSnapshot(q, (snap) => {
                const feed = document.getElementById('skillFeed');
                feed.innerHTML = '';
                snap.forEach(d => {
                    const s = d.data();
                    feed.innerHTML += `<div class="skill-card"><strong>${s.title}</strong><br><small style="color:var(--gray)">Expert: ${s.owner}</small></div>`;
                });
            });
        }

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
