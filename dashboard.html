<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Member Vault</title>
    <style>
        :root { --bg: #000; --blue: #3b82f6; --border: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; padding: 120px 6% 40px; }
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 6%; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); z-index: 1000; box-sizing: border-box; }
        .credit-display { background: #0a0a0a; border: 1px solid var(--blue); padding: 30px; border-radius: 20px; text-align: center; min-width: 200px; }
        .credit-display h1 { font-size: 3.5rem; color: var(--blue); margin: 0; }
        .btn-out { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <nav>
        <div style="font-size: 1.5rem; font-weight: 900;">Skill<span style="color:var(--blue)">Flux</span></div>
        <button onclick="logOut()" class="btn-out">Disconnect</button>
    </nav>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <p style="color:#666; letter-spacing: 2px;">VAULT IDENTITY</p>
            <h2 id="user-email" style="font-size: 2rem; margin: 0;">Loading...</h2>
        </div>
        <div class="credit-display">
            <small style="font-weight: 800;">FLUX CREDITS</small>
            <h1 id="user-credits">0</h1>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { /* Use your same config here */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html"; // Returns to login if not authenticated
            } else {
                document.getElementById('user-email').innerText = user.email;
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        document.getElementById('user-credits').innerText = snap.data().credits;
                    }
                });
            }
        });

        window.logOut = () => signOut(auth);
    </script>
</body>
</html>
