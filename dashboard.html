<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Member Vault</title>
    <style>
        :root { --bg: #000; --blue: #3b82f6; --border: #1e293b; --card: #0a0a0a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; padding: 120px 6% 40px; margin: 0; }
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 6%; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); z-index: 1000; box-sizing: border-box; }
        .vault-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .credit-display { background: var(--card); border: 1px solid var(--blue); padding: 30px; border-radius: 20px; text-align: center; min-width: 200px; }
        .credit-display h1 { font-size: 3.5rem; color: var(--blue); margin: 0; }
        .btn-out { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .post-box { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 20px; margin-bottom: 40px; }
        .marketplace { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .skill-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 20px; display: flex; flex-direction: column; justify-content: space-between; }
        input { background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; margin-right: 10px; width: 250px; }
        button { background: var(--blue); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <nav>
        <div style="font-size: 1.5rem; font-weight: 900;">Skill<span style="color:var(--blue)">Flux</span></div>
        <button onclick="logOut()" class="btn-out">Disconnect</button>
    </nav>

    <div class="vault-header">
        <div>
            <p style="color:#666; letter-spacing: 2px; margin-bottom: 5px;">VAULT IDENTITY</p>
            <h2 id="user-email" style="font-size: 2rem; margin: 0;">Loading...</h2>
        </div>
        <div class="credit-display">
            <small style="font-weight: 800;">FLUX CREDITS</small>

        </div>
