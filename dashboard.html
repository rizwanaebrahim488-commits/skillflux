<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlux | Vault Dashboard</title>
    <style>
        :root { --bg: #000; --blue: #3b82f6; --border: #1e293b; --gray: #94a3b8; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; padding: 100px 6% 40px; }
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 6%; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border); box-sizing: border-box; }
        .stat-card { background: #0a0a0a; border: 1px solid var(--blue); padding: 30px; border-radius: 20px; display: inline-block; min-width: 200px; text-align: center; }
        .stat-card h1 { font-size: 3.5rem; color: var(--blue); margin: 5px 0; }
        .post-box { background: #0a0a0a; border: 1px solid var(--border); padding: 30px; border-radius: 20px; margin-top: 40px; }
        .btn { background: var(--blue); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <div style="font-size: 1.5rem; font-weight: 900;">Skill<span style="color:var(--blue)">Flux</span></div>
        <button onclick="signOutUser()" class="btn" style="background:#ef4444">Log Out</button>
    </nav>

    <div style="display: flex; justify-content: space-between; align-items: flex-end;">
        <div>
            <p style="color:var(--gray); letter-spacing: 2px;">MEMBER IDENTITY</p>
            <h2 id="display-email" style="font-size: 2rem; margin: 0;">Loading...</h2>
        </div>
        <div class="stat-card">
            <small>FLUX CREDITS</small>
            <h1 id="display-credits">0</h1>
        </div>
    </div>

    <div class="post-box">
        <h3>Broadcast New Skill</h3>
        <input type="text" id="skill-title" style="width: 300px; padding: 10px; border-radius: 5px; margin-right: 10px;" placeholder="Skill Name">
        <button onclick="postSkill()" class="btn">Post to Exchange</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { /* USE SAME CONFIG AS INDEX */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                document.getElementById('display-email').innerText = user.email;
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        document.getElementById('display-credits').innerText = snap.data().credits;
                    }
                });
            }
        });

        window.signOutUser = () => signOut(auth);
    </script>
</body>
</html>
