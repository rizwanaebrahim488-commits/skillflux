<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Member Vault</title>
    <style>
        :root { --bg: #000; --blue: #00d2ff; --text: #fff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 150px 10% 100px; }
        
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 120px; display: flex; justify-content: space-between; align-items: center; padding: 0 10%; background: #000; border-bottom: 4px solid #111; z-index: 1000; box-sizing: border-box; }
        
        /* GIANT BALANCE CARD */
        .credit-card { background: #050505; border: 4px solid var(--blue); padding: 40px 80px; border-radius: 40px; text-align: center; }
        .credit-card h1 { font-size: 6rem; margin: 0; color: var(--blue); line-height: 1; }
        .credit-card span { font-size: 1.5rem; font-weight: 900; letter-spacing: 5px; }

        .upload-zone { background: #0a0a0a; border: 4px solid #222; padding: 80px; border-radius: 50px; margin: 80px 0; }
        .upload-zone h2 { font-size: 4rem; margin-top: 0; letter-spacing: -2px; }
        
        /* HUGE SKILL CARDS */
        .skill-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); gap: 40px; }
        .skill-card { background: #0a0a0a; border: 4px solid #222; padding: 50px; border-radius: 40px; border-left: 20px solid var(--blue); }
        .skill-card strong { font-size: 3rem; display: block; margin-bottom: 20px; line-height: 1; }
        .skill-card p { font-size: 1.5rem; color: #666; margin-bottom: 30px; }

        input { padding: 30px; width: 65%; border-radius: 25px; border: 4px solid #333; background: #000; color: white; font-size: 2rem; margin-right: 20px; outline: none; }
        .btn { background: var(--blue); color: #000; border: none; padding: 30px 60px; border-radius: 25px; cursor: pointer; font-weight: 900; font-size: 1.8rem; }
        .btn-acquire { width: 100%; background: transparent; border: 4px solid var(--blue); color: var(--blue); }
    </style>
</head>
<body>
    <nav>
        <div style="font-size: 3rem; font-weight: 900;">Skill<span style="color:var(--blue)">Flux</span></div>
        <button onclick="auth.signOut()" class="btn" style="background:red; color:white; font-size: 1.2rem;">LOGOUT</button>
    </nav>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="font-size: 4rem; letter-spacing: -3px;">OPERATOR VAULT</h2>
        <div class="credit-card">
            <span>FLUX CREDITS</span>
            <h1 id="user-credits">0</h1>
        </div>
    </div>

    <div class="upload-zone">
        <h2>Post New Offer</h2>
        <p style="font-size: 1.8rem; color: #555;">Posting an offer grants you **+1 Credit** instantly.</p>
        <div style="display:flex; margin-top: 40px;">
            <input type="text" id="skillTitle" placeholder="Skill Name...">
            <button id="postBtn" class="btn">POST & EARN +1</button>
        </div>
    </div>

    <h2 style="font-size: 4rem; margin-bottom: 50px;">Marketplace</h2>
    <div id="feed" class="skill-grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, query, orderBy, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { /* Paste your Firebase Config here */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentCredits = 0;

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
            else {
                onSnapshot(doc(db, "users", user.uid), (s) => { 
                    if(s.exists()) {
                        currentCredits = s.data().credits;
                        document.getElementById('user-credits').innerText = currentCredits;
                    }
                });
                loadFeed();
            }
        });

        // OFFER = EARN 1
        document.getElementById('postBtn').onclick = async () => {
            const title = document.getElementById('skillTitle').value;
            if(!title) return;
            try {
                await runTransaction(db, async (t) => {
                    const uRef = doc(db, "users", auth.currentUser.uid);
                    await addDoc(collection(db, "skills"), { title, owner: auth.currentUser.email, ownerId: auth.currentUser.uid, time: new Date() });
                    t.update(uRef, { credits: currentCredits + 1 });
                });
                document.getElementById('skillTitle').value = '';
            } catch (e) { alert(e.message); }
        };

        // ACQUIRE = SPEND 1
        window.acquireSkill = async (ownerId) => {
            if(ownerId === auth.currentUser.uid) return alert("You own this.");
            if(currentCredits < 1) return alert("Insufficient Credits.");
            try {
                await runTransaction(db, async (t) => {
                    const uRef = doc(db, "users", auth.currentUser.uid);
                    t.update(uRef, { credits: currentCredits - 1 });
                });
                alert("Skill Acquired!");
            } catch (e) { alert(e.message); }
        };

        function loadFeed() {
            const q = query(collection(db, "skills"), orderBy("time", "desc"));
            onSnapshot(q, (snap) => {
                const f = document.getElementById('feed');
                f.innerHTML = '';
                snap.forEach(d => {
                    const s = d.data();
                    f.innerHTML += `
                        <div class="skill-card">
                            <strong>${s.title}</strong>
                            <p>From: ${s.owner}</p>
                            <button onclick="acquireSkill('${s.ownerId}')" class="btn btn-acquire">ACQUIRE (-1 CREDIT)</button>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
