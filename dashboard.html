<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Dashboard</title>
    <style>
        :root { --bg: #000; --blue: #3b82f6; --border: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; padding: 100px 6%; }
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 6%; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); box-sizing: border-box; }
        .credit-box { background: #0a0a0a; border: 1px solid var(--blue); padding: 25px; border-radius: 20px; text-align: center; }
        .skill-feed { margin-top: 40px; display: grid; gap: 15px; }
        .skill-card { background: #0a0a0a; border: 1px solid var(--border); padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>
    <nav>
        <div style="font-size: 1.5rem; font-weight: 900;">SkillFlux</div>
        <button onclick="auth.signOut()" style="background:#ef4444; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Logout</button>
    </nav>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 id="user-email">Loading...</h2>
        <div class="credit-box"><small>CREDITS</small><h1 id="user-credits" style="margin:0; color:var(--blue)">0</h1></div>
    </div>

    <div style="margin-top:40px;">
        <h3>Post a New Skill</h3>
        <input type="text" id="skill-title" style="padding:10px; width:250px; border-radius:5px;" placeholder="What can you teach?">
        <button onclick="postSkill()" style="padding:10px 20px; background:var(--blue); border:none; color:white; border-radius:5px; cursor:pointer;">Post</button>
    </div>

    <h3>Marketplace</h3>
    <div id="feed" class="skill-feed"></div>

    <script type="module">
        /* Import Firebase same as index.html */
        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
            else {
                document.getElementById('user-email').innerText = user.email;
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) document.getElementById('user-credits').innerText = snap.data().credits;
                });
                loadSkills();
            }
        });

        window.postSkill = async () => {
            const title = document.getElementById('skill-title').value;
            if(!title) return;
            await addDoc(collection(db, "skills"), { title, owner: auth.currentUser.email, createdAt: new Date() });
            document.getElementById('skill-title').value = '';
        };

        function loadSkills() {
            onSnapshot(collection(db, "skills"), (snap) => {
                const feed = document.getElementById('feed');
                feed.innerHTML = '';
                snap.forEach(doc => {
                    const data = doc.data();
                    feed.innerHTML += `<div class="skill-card"><strong>${data.title}</strong><br><small>By: ${data.owner}</small></div>`;
                });
            });
        }
    </script>
</body>
</html>
